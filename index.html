<!DOCTYPE html>
<html lang="en">

<head>
	<link rel="stylesheet" href="/dist/css/styles.css" />
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

	<title>To Do App</title>
</head>

<body>
	<section class="todo">
		<div class="todo__container">
			<div class="todo__wrapper">
				<div class="todo__input">
					<form action="POST" id="todo-form">
						<label for="post">Add a Todo</label>
						<textarea name="post" id="todo-input" cols="30" rows="10"></textarea>
						<div id="todo-msg"></div>
						<button class="todo__btn todo__btn--add" type="submit">Add</button>
					</form>
				</div>
				<div class="todo-output">
					<div class="todo-output__curent">
						<h4>To Do:</h4>
						<ul id="todo-posts" class="todo-output__list">
						</ul>
					</div>
				</div>
			</div>
			<div class="todo-output__completed">
				<h4>Completed:</h4>
				<ul id="posts--completed" class="todo-output__list">
				</ul>
				<button id="btn-clear-all" class="todo__btn todo__btn--clear-all">Clear All</button>
			</div>
			<div class="todo__footer">
			</div>
	</section>
	<script src="/src/scripts/app.js"></script>
</body>

</html>
